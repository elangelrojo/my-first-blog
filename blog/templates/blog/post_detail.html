{% extends "blog/base.html" %}

{% block content %}
    <div class="post row">
    <div class="col-md-8">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="col-md-4 pad20">
    <div class="col-md-10">
        {% if post.published_date %}
                {{post.published_date}}
        {% endif %}
    </div>
    <div class="col-md-2">
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"> <span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
                <p>{{ post.text|linebreaks }}</p>
            
        </div>
    </div>
    
    
{% endblock content %}
