<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first blog</title>
</head>
<body>
<header>
    <h1><a href="">Django Blog</a></h1>
</header>
<section>
    <article>
        {% for post in posts %}
            <p>Published: {{post.published_date}}</p>
            <h1><a href="">{{post.title}}</a></h1>
            <p>{{post.text|linebreaks}}</p>
        {% endfor %}
    </article>
    
</section>

</body>
</html>
